query channelsItemsWithUser($userId: BigInt!) {
  channels(where: {createdById: $userId}, orderBy: "timestamp", orderDirection: "desc") {
    items {
      id
      timestamp
      name
      description
      createdById
      roles {
        items {
          rid
          role
        }
      }      
      adds(orderBy: "timestamp", orderDirection: "desc") {
        items {
          timestamp
          removed
          item {
            uri
          }
        }
      }
    }
  }
  items(
    where: {createdById: $userId}
    orderBy: "timestamp"
    orderDirection: "desc"
    limit: 100
  ) {
    items {
      timestamp
      uri
    }
  }
}