query allAdds($limit: Int!, $before: String, $after: String) {
  addss(
    limit: $limit
    orderBy: "timestamp"
    orderDirection: "desc"
    before: $before
    after: $after
  ) {
    items {
      addedById
      removed
      item {
        id
        timestamp
        createdById
        uri
      }
      channelId
      channel {
        name
        roles(orderBy: "role", orderDirection: "desc") {
          items {
            timestamp
            rid
            role
          }
        }
        adds(limit: 100, orderBy: "timestamp", orderDirection: "desc") {
          items {
            itemId
          }
        }
      }
    }
    pageInfo {
      ...PageInfo
    }
  }
}