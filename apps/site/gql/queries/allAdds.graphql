query allAdds {
  addss(orderBy: "timestamp", orderDirection: "desc") {
    items {
      addedById
      item {
        id
        timestamp
        createdById
        uri
      }
      channelId
      channel {
        name
        adds(orderBy: "timestamp", orderDirection: "desc") {
          items {
            itemId
          }
        }
      }
    }
  }
}