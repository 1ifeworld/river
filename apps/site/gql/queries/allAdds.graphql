query allAdds {
  addss(limit: 100, orderBy: "timestamp", orderDirection: "desc") {
    items {
      addedById
      removed
      item {
        id
        timestamp
        createdById
        uri
      }
      channelId
      channel {
        name
        roles(orderBy: "role", orderDirection: "desc") {
          items {
            timestamp
            rid
            role
          }
        }        
        adds(orderBy: "timestamp", orderDirection: "desc") {
          items {
            itemId
          }
        }
      }
    }
  }
}