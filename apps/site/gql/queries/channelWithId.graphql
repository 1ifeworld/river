query channelWithId($id: String!, $limit: Int!, $after: String) {
  channel(id: $id) {
    id
    timestamp
    createdById
    uri
    name
    description
    roles(orderBy: "role", orderDirection: "desc") {
      items {
        timestamp
        rid
        role
      }
    }
    adds(limit: $limit, orderBy: "timestamp", orderDirection: "desc", after: $after) {
      items {
        timestamp
        channelId
        itemId
        addedById
        removed
        item {
          id
          uri
          timestamp
          createdById
        }
        channel {
          name
          adds(limit: 100, orderBy: "timestamp", orderDirection: "desc") {
            items {
              itemId
            }
          }
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}