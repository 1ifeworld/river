query channelWithId($id: String!) {
  channel(id: $id) {
    id
    timestamp
    createdById
    uri
    name
    description
    roles(orderBy: "timestamp", orderDirection: "desc") {
      items {
        timestamp
        rid
        role
      }
    }
    adds(orderBy: "timestamp", orderDirection: "desc") {
      items {
        timestamp
        channelId
        itemId
        addedById
        item {
          id
          uri
          timestamp
        }
      }
    }
  }
}
