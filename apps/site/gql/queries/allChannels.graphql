query allChannels($endCursor: String) {
  channels(after: $endCursor, orderBy: "timestamp", orderDirection: "desc") {
    items {
      id
      timestamp
      createdById
      uri
      name
      description
      roles(orderBy: "timestamp", orderDirection: "desc") {
        items {
          timestamp
          rid
          role
        }
      }
      adds(limit: 1, orderBy: "timestamp", orderDirection: "desc") {
        items {
          timestamp    
          item {
            id
            timestamp
            createdById
            uri
          }          
        }
      }  
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }    
  }
}