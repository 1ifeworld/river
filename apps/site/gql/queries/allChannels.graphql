query allChannels {
  channels(orderBy: "timestamp", orderDirection: "desc") {
    items {
      id
      timestamp
      createdById
      uri
      name
      description
      roles(orderBy: "timestamp", orderDirection: "desc") {
        items {
          timestamp
          rid
          role
        }
      }
      adds(limit: 10, orderBy: "timestamp", orderDirection: "desc") {
        items {
          timestamp    
        }
      }  
    }
  }
}