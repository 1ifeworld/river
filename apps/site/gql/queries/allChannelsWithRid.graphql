query allChannelsWithRid($rid: BigInt!) {
  channelRoless(where: {rid: $rid, role_gte: "1"}) {
    items {
      channel {
        id
        timestamp
        createdById
        uri
        name
        description
        roles {
          items {
            rid
            role
          }
        }
        adds(orderBy: "timestamp", orderDirection: "desc") {
          items {
            timestamp
            removed
            item {
              uri
            }
          }
        }
      }
    }
  }
}