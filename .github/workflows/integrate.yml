name: Integrate

on:
  push:
    branches: [ main, "releases/v*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Build action
        run: pnpm build

      - name: Package action
        run: pnpm package

  coding-standards:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['apps/site']
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Biome
      uses: biomejs/setup-biome@v2
      with:
        # This allows the setup action to resolve the biome version to install
        # from the package.json file in the project's directory. Falls back to
        # the latest stable version if no version is specified.
        working-dir: ${{ matrix.project }}

    - name: Run Biome
      # This runs the biome command in the project's directory.
      working-directory: ${{ matrix.project }}
      run: biome ci .      